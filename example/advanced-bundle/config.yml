---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: simple-app
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    simple-app: ""
#@ load("@ytt:data", "data")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: simple-app
spec:
  selector:
    matchLabels:
      simple-app: ""
  template:
    metadata:
      labels:
        simple-app: ""
    spec:
      containers:
        - name: simple-app
          image: #@ data.values.spec.images[0].image
          env:
            - name: HELLO_MSG
              value: stranger
